<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item"><img src="https://via.placeholder.com/600x400" alt="Product 1"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/600x400" alt="Product 2"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/600x400" alt="Product 3"></div>
        <!-- Add more items as needed -->
    </div>

    <div class="arrow arrow-left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow arrow-right" onclick="nextSlide()">&#10095;</div>
</div>

<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function nextSlide() {
        if (currentIndex < totalItems - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateCarousel();
    }

    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = totalItems - 1;
        }
        updateCarousel();
    }

    function updateCarousel() {
        const newTransformValue = -currentIndex * 100 + '%';
        document.querySelector('.carousel').style.transform = 'translateX(' + newTransformValue + ')';
    }

    // Automatically rotate through featured products
    setInterval(nextSlide, 5000);
</script>

</body>
</html>
